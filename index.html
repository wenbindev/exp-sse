<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE</title>
</head>
<body>
    <p>Server timestamp</p>
    <div id="result"></div>
</body>
<script>
    let sse = new EventSource(`${window.location.href}stream`)
    sse.onopen = (event) => console.log('sse connected')
    sse.onerror = (event) => console.log('sse error')
    sse.onmessage = (event) => 
        document.getElementById("result").innerHTML = event.data
</script>
</html>
